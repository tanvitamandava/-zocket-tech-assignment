<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: olive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(243, 243, 186);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 15px;
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 80px;
            height: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #f7f4b8;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #f2eb98;
        }

        .center-btn {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .center-btn a {
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Task</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Task Manager Logo" class="logo">

        <form method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" name="task_name" value="{{ task.name }}" required>
            <button type="submit" class="btn">Update Task</button>
        </form>

        <div class="center-btn">
            <a href="{{ url_for('tasks') }}" class="btn"> ‚Üê Back to Task List</a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const speech = new SpeechSynthesisUtterance("You are editing the task {{ task.name }}");
            speech.lang = 'en-US';
            speechSynthesis.speak(speech);
        }, 500);
    </script>

</body>
</html>
