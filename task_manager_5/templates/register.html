<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: olive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgb(243, 243, 186);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: black;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .link:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Task Manager Logo" class="logo">

        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>

        <a href="{{ url_for('login') }}" class="link">Login</a>
    </div>

</body>
</html>
